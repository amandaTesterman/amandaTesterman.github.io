    <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;My name is Amanda Testerman and I am a Software Engineer.</span></span><br><span class="line"><span class="string">I started my path in Web Development in a very non traditional and unique learning environment. </span></span><br><span class="line"><span class="string">I feel that the beginning learning experience gave me an edge not found in most Web Developers. </span></span><br><span class="line"><span class="string">I did not have internet access while learning Web Development fundamentals.</span></span><br><span class="line"><span class="string">Html, CSS, Bootstrap, and Javascript were all taught, learned, </span></span><br><span class="line"><span class="string">experimented with, and implemented without the use of resources that are </span></span><br><span class="line"><span class="string">available to the average SE. </span></span><br><span class="line"><span class="string">Since the beginning of my journey I have been fueling my desire and passion for </span></span><br><span class="line"><span class="string">his field with continued education and persistence. </span></span><br><span class="line"><span class="string">I have had the pleasure of and Web Development Education Apprenticeship where </span></span><br><span class="line"><span class="string">I learned many valuable skills that I will carry with me throughout </span></span><br><span class="line"><span class="string">my career in the professional workplace as well as in my coding journey.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">I have become knowledgeable in HTML, CSS, Javascript, jQuery, </span></span><br><span class="line"><span class="string">Python, and Django. I have some experience with React.</span></span><br><span class="line"><span class="string">I have created a guided multi page website, put together a few home pages </span></span><br><span class="line"><span class="string">as class projects and am currently putting together my first multi page portfolio</span></span><br><span class="line"><span class="string">website for myself. I have collaborated on a team project to develop an </span></span><br><span class="line"><span class="string">app for parents and children to assign chores and keep track of allowances </span></span><br><span class="line"><span class="string">for finished chores. The app sets up children and assigns them chores for </span></span><br><span class="line"><span class="string">the days of the week, The children can see what chores are assif=gned to </span></span><br><span class="line"><span class="string">them and mark them complete as they are done. I have utilized javascript</span></span><br><span class="line"><span class="string">functions, python functions,object methods, django framework, displaying </span></span><br><span class="line"><span class="string">database information, I have created databases with appropriate models and forms, </span></span><br><span class="line"><span class="string">and in a few smaller class projects and have recently learned prototypical </span></span><br><span class="line"><span class="string">inheritance and am learning to implement it into personal projects. I have created </span></span><br><span class="line"><span class="string">simple game logic for an assignment and continue to create needed functions for class</span></span><br><span class="line"><span class="string"> exercises.&quot;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
